<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 2050 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/65c161370e.js" crossorigin="anonymous"></script>
    <title>Bolivares a Dolares</title>
</head>
<body>

<br>

     <!-- Formulario -->
  <div class="formulario" id="formulario1">
    <img src="https://i.postimg.cc/htNxnrJX/calculaap2.png" alt="Calculadora" style="width: 200px;">
    <a href="index.html"></a>
    <form id="conversion-form"><br>
      <h2>¡Bolívares a Dólares!</h2>
      <label for="bolivares">Cantidad en Bolívares:</label><br>
      <input type="number" id="bolivares" step="0.01" min="0" max="100000" placeholder="Monto en Bs" ><br>
      <button type="submit">Calcular</button>
      <button type="button" id="reset-button">Borrar</button>
    </form> 

<!-- Tasa y Fecha -->
  <p>Tasa <a href="https://www.bcv.org.ve" target="_blank">BCV</a> <strong>36.56 Bs</strong></p>
  <div class="post-meta">
    <b>Última actualización:</b> <span class="updated">
      <script>
        var d = new Date();
        document.write(d.toLocaleString());
      </script>
    </span>
  </div>
  <p>Monto en Dólares: <span id="result"></span></p>

  </div><br>
  <!-- Fin Formulario -->


<div class="cambiar-btn">
 <a href="index.html"><i class="fa fa-refresh" aria-hidden="true"></i> Cambiar a Dólares</a>   
</div><br>

  <!-- Script Ejecutable -->
  <script>
    const form = document.getElementById('conversion-form');
    const resultElement = document.getElementById('result');
    const rate = 36.56;

    form.addEventListener('submit', event => {
      event.preventDefault();
      const bolivares = form.elements.bolivares.value;
      const dollars = bolivares / rate;
      resultElement.textContent = `$${dollars.toFixed(2)}`;
    });

    const resetButton = document.getElementById('reset-button');
    resetButton.addEventListener('click', event => {
      form.elements.bolivares.value = '';
      resultElement.textContent = '';
    });
  </script>

  <!-- Footer -->
<footer class="fixed-footer">
    <p>© 2024 CalculApp | Developed by <a href="https://bit.ly/servicios-edevis" target="_blank"> @edevisr</a></p>
</footer>


</body>
</html>
